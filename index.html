<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check Scores</h1>
        <label for="itScore">IT Score:</label>
        <input type="number" id="itScore" placeholder="Enter IT Score"><br><br>

        <label for="engScore">English Score:</label>
        <input type="number" id="engScore" placeholder="Enter English Score"><br><br>

        <button onclick="checkScores()">Check</button>

        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
